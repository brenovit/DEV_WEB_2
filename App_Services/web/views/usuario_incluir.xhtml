<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:decorate template="/padrao.xhtml">
        <ui:define name="centro">
            <div class="page-content">
                <div class="page-header">
                    <h1>
                        Incluir

                            <i class="ace-icon fa fa-angle-double-right"></i>
                            Cadastrar um novo usu√°rio
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <h:form class="form-horizontal" role="form">
                        <div class="form-group">
                            <h:outputLabel value="Nome:" class="col-sm-3 control-label no-padding-right"/>
                            <div class="col-sm-9">
                                <h:inputText value="#{usuarioFaces.dto.nome}" maxlength="100" class="col-xs-10 col-sm-5" />

                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Login:" class="col-sm-3 control-label no-padding-right" />

                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Senha:" class="col-sm-3 control-label no-padding-right" />
                            <div class="col-sm-9">
                                <h:inputSecret value="#{usuarioFaces.dto.senha}" maxlength="20" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Email:" class="col-sm-3 control-label no-padding-right" /> 
                            <div class="col-sm-9">

                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-1 col-md-9">
                                <h:commandButton value="Incluir" action="#{usuarioFaces.IncluirUsuario()}" class="btn btn-info"/>
