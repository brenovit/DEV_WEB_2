<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form enctype="multipart/form-data" id="myForm">
            <h2>Login</h2>
            <p>Usuario</p>
            <h:inputText id="txtUsuario" value="#{loginController.login}"/>
            <p>Senha</p>
            <h:inputText id="txtSenha" value="#{loginController.senha}"/>
            <br/>
            <h:commandButton value="Acessa" action="#{loginController.acessarSistema()}"/>
        </h:form>
    </body>
</html>
