<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nova Venda</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Inclus√£o de Venda</h1>
            <table>
                <tr>
                    <td> <h:outputLabel value="VENDEDOR"/> </td>
                    <td>
                        <h:selectOneMenu value="#{vendaFaces.venda.usuario.idusuario}">
                            <f:selectItem itemLabel="Selecione um item"
                                          itemValue="-1"/>
                            <f:selectItems var="vendedor"
                                           value="#{usuarioFaces.usuarios}"
                                           itemLabel="#{vendedor.nome}"
                                           itemValue="#{vendedor.idusuario}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td> <h:outputLabel value="PRODUTO"/> </td>
                    <td>
                        <h:selectOneMenu value="#{vendaFaces.venda.produto.idproduto}">
                            <f:selectItem itemLabel="Selecione um item"
                                          itemValue="-1"/>
                            <f:selectItems var="produto"
                                           value="#{produtoFaces.listaProdutos}"
                                           itemLabel="#{produto.nome}"
                                           itemValue="#{produto.idproduto}" />
                                
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td> <h:outputLabel value="VL VENDA"/> </td>
                    <td> <h:inputText value="#{vendaFaces.venda.vlvenda}"/> </td>
                </tr>
            </table>
            <h:commandButton value="Salvar" action="#{vendaFaces.finalizarVenda()}"/>
        </h:form>
    </h:body>
</html>
