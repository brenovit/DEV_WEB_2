<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Produtos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body style = "background-color: #DCDCDC">
         <h:form>
             <br />
            <h:commandButton value="Voltar" action="VoltarIndex" style="width: 71%"/><br/><br/>
            <h:commandButton value="Incluir" action="#{produtoFaces.preparaInclusao()}" style="width: 71%"/>
            <br/><br/>
            
     <h:dataTable var="umItem" border="1" value="#{produtoFaces.lista}" class="" >
           <h:column>    				
              <f:facet name="header">codigo</f:facet>    				
              #{umItem.idproduto}
           </h:column>
           <h:column>
              <f:facet name="header">nome</f:facet>
              #{umItem.nome}
           </h:column>
         
           <h:column>
               <f:facet name="header"><h:outputLabel value="Valor"/></f:facet>
               <h:outputLabel value="#{umItem.preco}">
                   <f:convertNumber type="currency" currencySymbol="USS"/>
               </h:outputLabel>
           </h:column>
         
           <h:column>
               <f:facet name="header"><h:outputLabel>Validade</h:outputLabel></f:facet>
              #{umItem.validade}
           </h:column>
         
           <h:column>
              <f:facet name="header">Ação</f:facet>
              
              <h:commandButton value="Editar" action="Alterar">
                      <f:setPropertyActionListener target="#{produtoFaces.dto}" value="#{umItem}" />
              </h:commandButton >                             
              <h:commandButton value="Visualizar" action="VaiExibir">
                       <f:setPropertyActionListener target="#{produtoFaces.dto}" value="#{umItem}" />
              </h:commandButton>
              <h:commandButton value="Excluir" action="#{produtoFaces.deletar()}">
                  <f:setPropertyActionListener target="#{produtoFaces.dto}" value="#{umItem}" />        <!-- seleciona uma tupla -->
              </h:commandButton > 
              
           </h:column>
         
      </h:dataTable>
        </h:form>    
        
    </h:body>
</html>
