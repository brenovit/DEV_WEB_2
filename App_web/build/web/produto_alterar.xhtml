<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui">
   <ui:decorate template="/padrao.xhtml">
        <ui:define name="centro">
            <section id="main" class="container 75%">
	<header>
		<h2>Alterar Produto</h2>
		<p>Insira os dados do produto a ser alterado</p>
	</header>
        <div class="box">
            <h:form>        
               <div class="row uniform 50%">
                    <h:outputLabel value="Código.: " />  
                    <h:outputLabel value="#{produtoFaces.dto.idproduto}" />
                </div> 
                <div class="row uniform 50%">   
                    <h:outputLabel value="Nome:"/>
                    <h:inputText value="#{produtoFaces.dto.nome}"/>
            </div> 
                <div class="row uniform 50%">
            <h:outputLabel value="Descrição"/>
            <h:inputText value="#{produtoFaces.dto.descricao}"/>
            </div> 
                <div class="row uniform 50%">
            <h:outputLabel value="Valor:" />
                <h:inputText value="#{produtoFaces.dto.preco}"/>
               
            </div> 
                <div class="row uniform 50%">
            <h:outputLabel value="Validade:"/>
            <h:inputText value="#{produtoFaces.dto.validade}">
                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime> <!-- COnvertendo data -->
            </h:inputText>
                </div>             
                
                 <div class="row uniform">
                    <div class="12u">
                        <ul class="actions align-left">
                            <li><h:commandButton value="Alterar" action="#{produtoFaces.finalizaAlteracao()}"/></li>
                            <li><h:commandButton value="Voltar" action="VoltarListagem" /></li>
		       </ul>
		</div>
	       </div>
                
                
        </h:form>
        </div>    
       </section>
    </ui:define>
   </ui:decorate>
</html>
