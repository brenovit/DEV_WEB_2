<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="padrao.xhtml">
        <ui:define name="centro">
            <div class="page-content">   
                <h:form>
                    <div class="row">
                        <div class="col-xs-12">
                            <h:dataTable var="item" border="1" value="#{usuarioFaces.listaUsuarios}" class="table  table-bordered table-hover">
                                <h:column>
                                    <f:facet name="header">Código</f:facet>
                                        #{item.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nome</f:facet>
                                        #{item.nome}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Login</f:facet>
                                        #{item.login}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Ação</f:facet>

                                    <h:commandButton value="Alterar" action="Alterar" class="btn btn-primary">
                                        <f:setPropertyActionListener target="#{usuarioFaces.dto}" value="#{item}"/>
                                    </h:commandButton>
                                    &nbsp;
                                    <h:commandButton value="Visualizar" action="Visualizar" class="btn btn-warning">
                                        <f:setPropertyActionListener target="#{usuarioFaces.dto}" value="#{item}"/>
                                    </h:commandButton>
                                    &nbsp;
                                    <h:commandButton value="Excluir" action="#{usuarioFaces.DeletarUsuario()}" class="btn btn-danger">
                                        <f:setPropertyActionListener target="#{usuarioFaces.dto}" value="#{item}"/>
                                    </h:commandButton>
                                </h:column>                    
                            </h:dataTable>
                        </div>
                        <div>
                            <h:commandButton value="Incluir" action="#{usuarioFaces.PreparaInclusao()}" class="btn btn-lg btn-success"/>
                            &nbsp;
                            <h:commandButton value="Voltar" action="Voltar" class="btn btn-lg"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:decorate>
</html>
