<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Produto</title>
    </h:head>
    <h:body>
        <h:form>
            <h>Listagem de Produtos</h>
            <h:commandButton value="Voltar"
                             style="width: 95%"
                             action="VoltaParaIndex"/>
            <h:commandButton value="Incluir Novo Produto"
                             style="width: 95%" 
                             action="#{produtoFaces.preparaInclusao()}"/>
            
            <br/>
            <h:dataTable var="umItem" 
                         value="#{produtoFaces.produtos}"
                         border="1"
                         style="width: 95%">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    <h:outputLabel value="#{umItem.idproduto}" />                        
                </h:column> 
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="NOME"/>
                    </f:facet>
                    <h:outputLabel value="#{umItem.nome}" />                        
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="VALOR"/>
                    </f:facet>
                    <h:outputLabel value="#{umItem.preco}" >
                        <f:convertNumber currencySymbol="R$" type="currency"></f:convertNumber>
                    </h:outputLabel>                        
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    <h:commandLink value="Editar" action="VaiParaAlterar" >
                        <f:setPropertyActionListener target="#{produtoFaces.produtoselecionado}" 
                                                     value="#{umItem}" />
                    </h:commandLink>
                    
                    <h:outputLabel value="|" />
                    <h:commandLink value="Exibir" action="VaiParaVizualisar">
                        <f:setPropertyActionListener target="#{produtoFaces.produtoselecionado}" 
                                                     value="#{umItem}" />
                    </h:commandLink>
                                        
                    <h:outputLabel value="|" />
                    <h:commandLink value="Excluir" action="#{produtoFaces.finalizaDelecaoo()}">
                        <f:setPropertyActionListener target="#{produtoFaces.produtoselecionado}" 
                                                     value="#{umItem}" />
                    </h:commandLink>
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
