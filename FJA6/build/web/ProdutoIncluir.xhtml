<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Incluir Produto</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Incluisão de Novo Produto</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td><h:outputLabel value="Nome :"/></td>
                        <td>
                            <h:inputText value="#{produtoFaces.produtoselecionado.nome}" 
                                         maxlength="100"
                                         size="80"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Descrição :"/></td>
                        <td>
                            <h:inputText value="#{produtoFaces.produtoselecionado.descricao}"
                                         maxlength="255"
                                         size="80"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Valor :"/></td>
                        <td><h:inputText value="#{produtoFaces.produtoselecionado.preco}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Validade :"/></td>
                        <td>
                            <h:inputText value="#{produtoFaces.produtoselecionado.validade}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                            </h:inputText>
                        </td>
                    </tr>
                </tbody>
            </table>  
            <br/>
            <h:commandButton value="Gravar"
                             style="width: 48%" 
                             action="#{produtoFaces.finalizaInclusao()}"/>
            <h:commandButton value="Voltar"
                             style="width: 48%" 
                             action="VoltarListagem"/>
        </h:form>
    </h:body>
</html>
